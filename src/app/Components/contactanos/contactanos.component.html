

<div class="container">
    <div class="servicios">
        <h4 class="fs-2 pb-4 text-center py-5" style="color: #434242;"> —   C o n t a c t a n o s   — </h4>
      </div>
      <div class="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31861.232622445816!2d-76.50672639999999!3d3.4340864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1669533172843!5m2!1ses-419!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>     
     </div>
      <div class="col-md-7 col-lg-8 py-5">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                El nombre es requerido.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label fw-bold">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                El apellido es requerido.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label fw-bold">Correo Electronico</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="you@example.com" required="">
              <div class="invalid-feedback">
                  Tu email es requerido
                </div>
              </div>
            </div>


            <div class="col-12">
              <label for="address" class="form-label fw-bold">Telefono</label>
              <input type="text" class="form-control" id="address" placeholder="" required="">
              <div class="invalid-feedback">
                Por favor ingrese su telefono.
              </div>
            </div>


            <div class="col-md-5">
              <label for="country" class="form-label fw-bold">Pais</label>
              <select class="form-select" id="country" required="">
                <option value="">Elegir</option>
                <option>Colombia</option>
              </select>
              <div class="invalid-feedback">
                Por favor,seleccione su pais
              </div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label fw-bold">Ciudad</label>
              <select class="form-select" id="state" required="">
                <option value="">Elegir</option>
                <option>Cali</option>
                <option>Barranquilla</option>
                <option>Medellin</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label fw-bold">Codigo Postal</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
            </div>
          </div>

          <hr class="my-4">

          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="fw-bold">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <hr class="my-4">
          <div class="d-flex justify-content-center align-items-center">
          <button class="w-25 btn btn-secondary btn-sm" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
